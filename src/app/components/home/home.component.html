<div class="container mt-2" >
  <ejs-dialog header="Calculate your Tax Here"  height="50%" width="450px" cssClass="centered-header">
    <form (ngSubmit)="calculateTax()">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="form-group">
            <label class="text-success">Postal Code:</label>
            <ejs-dropdownlist id="postalCode"
                              name="postalCode"
                              [dataSource]="postalCodes"
                              textField="code"
                              valueField="code"
                              [(ngModel)]="formData.postalCode"
                              placeholder="-- Select Postal Code --"
                              required>
            </ejs-dropdownlist>
          </div>
        </div>
        <div class="col-lg-8 offset-lg-2">
          <div class="form-group">
            <label class="text-success">Annual Income:</label>
            <ejs-numerictextbox id="income" name="income" placeholder="Enter annual income" [(ngModel)]="formData.income" required></ejs-numerictextbox>
          </div>
        </div>
        <div class="col-lg-12 text-center">
          <button type="submit" class="btn btn-primary mt-3 btn-lg" style="width: 100%; margin-top: 25px">Calculate Tax</button>
        </div>
      </div>
    </form>
  </ejs-dialog>
</div>
